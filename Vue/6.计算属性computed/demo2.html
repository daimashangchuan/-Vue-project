    <!-- computed -->
    <div id="demo">{{ fullName }}</div>
    <script>
        var vm = new Vue({
            el:"#demo",
            data:{
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed:{
                fullName:function(){
                    return this.firstName+" "+this.lastName
                }
            }
        })
        vm.firstName = "sunjiwei";
    </script>
