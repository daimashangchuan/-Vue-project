    <!-- 计算属性computed 与 data方法methods -->
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                message:"sunjiwei"
            },
            computed:{
                reverseMessage:function(){
                    return this.message.split('').reverse().join('')
                }
            },
            methods:{
                reverseMessage2:function(){
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
