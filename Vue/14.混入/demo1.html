    <!-- methods 选项中有相同的函数名，则 Vue 实例优先级会较高 -->
    <div id = "databinding"></div>
        <script type = "text/javascript">
        var mixin = {
            methods: {
                hellworld: function () {
                    document.write('HelloWorld 方法' + '<br>');
                },
                samemethod: function () {
                    document.write('Mixin1：相同方法名' + '<br>');
                }
            }
        };
        var vm = new Vue({
            mixins: [mixin],
            methods: {
                start: function () {
                    document.write('start 方法' + '<br>');
                },
                samemethod: function () {
                    document.write('Main2：相同方法名' + '<br>');
                }
            }
        });
        vm.hellworld();
        vm.start();
        vm.samemethod();
    </script>
