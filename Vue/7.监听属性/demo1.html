    <!-- 内联内联处理器中的方法 -->
    <div id="app">
        <button @click="num('hi')">hi</button>
        <button @click="sun('what',$event)">what</button>
    </div>
    <script>    
        var vm = new Vue({
            el:"#app",
            methods:{
                num:function(val){
                    alert(val)
                },
                sun:function(val,event){
                    alert(val)
                    alert(arguments.length)
                    if(event){
                        alert(event.target.tagName)
                    }
                }
            }
        })
    </script>
