<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{userProfile}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                userProfile:{
                    name:"sunjiwei"
                }
            }
        })
        //  用set方法嵌套到userProfile中
        Vue.set(vm.userProfile,"age",25)
        //  需要为已有对象赋予多个新属性
        //  将俩个对象的属性合到一个新的对象中
        Vue.userProfile = Object.assign({id:"1111"},vm.userProfile,{
            age1:"110",
            favoriteColor:"Vue Green"
        })
    </script>
</body>
</html>
