    <!-- 局部注册指令 -->
    <div id="app">
        <input v-focus>
    </div>
    <script>
        new Vue({
            el:"#app",
            directives:{
                // 注册一个局部的自定义指令 v-focus
                focus:{
                    //  指令定义
                    inserted:function(el){
                        // 聚焦元素
                        el.focus()
                    }
                }
            }
        })
    </script>
</body>
