<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
</head>
<body>
<!--
v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。
修改输入框中的文字，message也会随之改变
-->
<div id="app">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<script>
    var app4=new Vue({
        "el":"#app",
        "data":{
            "message":"hello"
        }
    })
</script>
</body>
</html>
