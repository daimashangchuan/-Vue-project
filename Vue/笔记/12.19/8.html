<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
</head>
<body>
<!--
v-once  属于事件修饰符  直接添加v-once不管用
-->
<div id="app">
    <div @click.once="change" style="width: 100px;height: 100px;background: red">
        {{message}}
    </div>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            message:12323
        },
        methods:{
            change(){
                alert(1)
            }
        }
    })
</script>
</body>
</html>
