<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
    <link rel="stylesheet" href="../animate.css">
    <style>
        .fade-enter,.fade-leave-to{
            opacity: 0;
            transform: translateX(100px);
        }
        .fade-leave{
            opacity: 1;
        }
        .fade-enter-active,.fade-leave-active{
            transition: all 1s ease-out;
        }
    </style>
</head>
<body>
<!--
动画 ：transition
vue的内置组件：
指令 v-enter  ：定义进入过渡的开始状态，在元素插入时（被调用时）被调用；
    v-enter-active  ：定义进入过渡状态，在元素插入时（被调用时）被调用；
    v-enter-to   ：定义进入过渡的结束状态
    v-leave
    v-leave-active
    v-leave-to

    fade=v   fade-enter
-->
<div id="app">
    <button @click="toggle">动画</button>
    <transition name="fade">
        <div v-show="hide" style="width: 100px;height: 100px;background: red"></div>
    </transition>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            hide:true
        },
        methods:{
            toggle(){
                this.hide=!this.hide
            }
        }

    })
</script>
</body>
</html>
