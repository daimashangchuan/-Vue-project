    <!-- 过滤器 用作一些常见的文本格式化 -->
    <div id="app">
        {{message|capitalize}}
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:"sunjiwei"
            },
            filters:{
                capitalize:function(value){
                    if(!value) return ""
                    value = value.toString();
                    return value.charAt(0).toUpperCase()+value.slice(1);
                }        
            }
        })
    </script>
