    <!-- get/set可以在sun属性上使用 -->
    <div id="app">
        <p style="font: size 25px;">计算器{{products.id}}</p>
        <button @click="products.id++" style="font: size 25px;">点我</button>
    </div>
    <script>    
        var myproduct = {"id":1,name:"book",price:"20.00"};
        var vm = new Vue({
            el:"#app",
            data:{
                counter:1,
                products:myproduct
            }
        });
        Vue.set(myproduct,'sun',1)
        console.log(vm)
        vm.$watch('products.id',function(nval,oval){
            alert('计算器值的变化:'+oval+'变为'+nval+'!')
        });
    </script>
